<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table tr td {padding: 10px;}
        body {font-size: 30px;}
    </style>
</head>
<body>
<table>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getName()}"></td>
        <td th:text="${car.getYear()}"></td>
        <td th:text="${car.getColor()}"></td>
    </tr>
</table>
</body>
</html>
